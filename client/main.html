<head>
  <title>magic-mirror</title>
  <link rel="stylesheet" href="css/weather-icons.min.css" />
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="viewport">
    <div class="header">
      <img class="logo" src="images/logo.png" alt="Logo PJATK" width="350" height="108" />
      {{#each weathers}}
        {{>weather}}
      {{/each}}
    </div>
    <div class="main">
      {{#each newsItems}}
        {{>news}}
      {{/each}}
    </div>
  </div>
</body>

<template name="weather">
  <div class="weather-widget">
    <div class="temperature">
      {{temperature}}&deg;C
    </div>
    <div class="weather-type">
      <div class="icon">
        <i class="wi {{icon}}"></i>
      </div>
      <div class="description">
        {{description}}
      </div>
    </div>
  </div>
</template>

<template name="news">
  <div class="news-item">
    <h2>{{ title }}</h2>
    <h3>{{ newsDate publishedAt }}</h3>
    <p>{{ truncate content }}</p>
  </div>
</template>
